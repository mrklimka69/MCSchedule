      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/fullScheduleStyle.css" />
    <title>Schedule</title>
  </head>
  <body>
    <div class="main_block">
      <div class="date_block">
        Выберите первый день недели (понедельник): <br />
        <input type="date" id="date_start" />
      </div>

      <table>
        <tr>
          <td>Пн:</td>
          <td>
            <input type="time" min="0" id="pn_start" class="time_textarea" />
          </td>
          <td>:</td>
          <td>
            <input type="time" min="0" id="pn_finish" class="time_textarea" />
          </td>
          <td><label id="pn_result">00:00</label></td>

          <td>
            <label class="without_break_checkbox_label"> ( Без брейка - </label>
            <input
              class="form-check-input"
              type="checkbox"
              name=""
              id="pn_break"
            />
            <label class="without_break_checkbox_label"> ) </label>
          </td>

          <td>
            <input class="job_title_input" type="text" id="pn_job_title" />
          </td>
        </tr>

        <tr>
          <td>Вт:</td>

      <br />
      <input
        type="button"
        class="btn btn-primary"
        id="button"

      />
      <div class="textToCopy">
