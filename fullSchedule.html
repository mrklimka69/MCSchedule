<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/fullScheduleStyle.css" />
    <title>Schedule</title>
  </head>
  <body>
    <form action="">
      <div class="main_block">
        <table>
          <tr>
            <td>Пн:</td>
            <td>
              <input type="time" min="0" id="pn_start" class="time_textarea" />
            </td>
            <td>:</td>
            <td>
              <input type="time" min="0" id="pn_finish" class="time_textarea" />
            </td>
            <td><label id="pn_result">00:00</label></td>
          </tr>

          <tr>
            <td>Вт:</td>
            <td>
              <input type="time" min="0" id="vt_start" class="time_textarea" />
            </td>
            <td>:</td>
            <td>
              <input type="time" min="0" id="vt_finish" class="time_textarea" />
            </td>
            <td><label id="vt_result">00:00</label></td>
          </tr>

          <tr>
            <td>Ср:</td>
            <td>
              <input type="time" min="0" id="sr_start" class="time_textarea" />
            </td>
            <td>:</td>
            <td>
              <input type="time" min="0" id="sr_finish" class="time_textarea" />
            </td>
            <td><label id="sr_result">00:00</label></td>
          </tr>

          <tr>
            <td>Чт:</td>
            <td>
              <input type="time" min="0" id="cht_start" class="time_textarea" />
            </td>
            <td>:</td>
            <td>
              <input type="time" min="0" id="cht_finish" class="time_textarea" />
            </td>
            <td><label id="cht_result">00:00</label></td>
          </tr>

          <tr>
            <td>Пт:</td>
            <td>
              <input type="time" min="0" id="pt_start" class="time_textarea" />
            </td>
            <td>:</td>
            <td>
              <input type="time" min="0" id="pt_finish" class="time_textarea" />
            </td>
            <td><label id="pt_result">00:00</label></td>
          </tr>

          <tr>
            <td>Сб:</td>
            <td>
              <input type="time" min="0" id="sb_start" class="time_textarea" />
            </td>
            <td>:</td>
            <td>
              <input type="time" min="0" id="sb_finish" class="time_textarea" />
            </td>
            <td><label id="sb_result">00:00</label></td>
          </tr>

          <tr>
            <td>Вс:</td>
            <td>
              <input type="time" min="0" id="vs_start" class="time_textarea" />
            </td>
            <td>:</td>
            <td>
              <input type="time" min="0" id="vs_finish" class="time_textarea" />
            </td>
            <td><label id="vs_result">00:00</label></td>
          </tr>
        </table>

        <table>
          <tr>
            <td>Итого:</td>
            <td><label class="result_time" id="all_result">00:00</label></td>
            <td>=</td>
            <td><label class="result_money" id="all_salary">0</label>грн</td>
          </tr>
        </table>

        <br />
        <input
          type="button"
          class="btn btn-primary"
          id="button"
          value="Посчитать"
        />
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/fullScheduleStyle.js"></script>
  </body>
</html>
